name: build

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-18.04

    steps:
    - uses: actions/checkout@v2
      with:
        ref: develop
    - name: package
      run: sudo apt-get update && sudo apt-get -y install gfortran mpi-default-dev libboost-all-dev libblas-dev liblapack-dev liblapacke-dev libscalapack-mpi-dev
    - name: cmake
      run: mkdir build && cd build && cmake -DCMAKE_CXX_COMPILER=mpicxx -DCMAKE_C_COMPILER=mpicc -DCMAKE_Fortran_COMPILER=mpif90 ..
    - name: make
      run: cd build && make
    - name: ctest
      run: cd build && ctest -V
